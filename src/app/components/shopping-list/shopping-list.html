<app-shopping-edit></app-shopping-edit>
<hr />


<ul >
    @for (item of ingrediants(); track $index) {
        <li>{{ item.name }} - {{ item.amount }}</li>
    }
</ul>

<div class="flex space-between">

    <div class="mx-2">
<label for="name" >Name</label>
<input type="text" id="name" [(ngModel)]="name">
    </div>
    <div class="mx-2">
        <label for="amount">Amount</label>
        <input type="number" id="amount" [(ngModel)]="amount">
    </div>

</div>

<div class="flex space-between mt-3">

    <button class="mx-2  text-white w-[100px] h-[30px] bg-green-500" type="submit" (click)="addIngrediant()">Add</button>
    <button class="mx-2  text-white w-[100px] h-[30px] bg-blue-500">Update</button>
    <button class="mx-2 text-white w-[100px] h-[30px] bg-red-500">Delete</button>

</div>
