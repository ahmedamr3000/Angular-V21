@if (selectedRecipe()) {
  <div class="p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <div class="flex justify-between items-center mb-4">
      <h5 class="text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ selectedRecipe()?.name }}</h5>
    </div>
    
    <div class="mb-4">
      <img [src]="selectedRecipe()?.imagePath" [alt]="selectedRecipe()?.name" class="w-full h-64 object-cover rounded-lg">
    </div>

    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ selectedRecipe()?.description }}</p>

    <div class="mt-4">
        <h6 class="font-semibold mb-2 text-gray-900 dark:text-white">Ingredients:</h6>
        <!-- Ingredients list will go here -->
         <p class="text-gray-500 italic">No ingredients added yet.</p>
    </div>
  </div>
} @else {
  <div class="p-6 text-center text-gray-500">
    <p class="text-xl">Please select a recipe to see details!</p>
  </div>
}
